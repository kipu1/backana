spring.application.name=Nutriologa-Analia-Roman

# Configuración de PostgreSQL (local)
spring.datasource.url=jdbc:postgresql://localhost:5432/ana
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de rutas de archivos
spring.mvc.static-path-pattern=/archivos/**
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=C:/uploads/tmp
file.upload-dir=C:/Users/kevin/OneDrive/Documentos/GitHub/backana/archivos/

# Configuración de JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Clave de Stripe
stripe.api.key=tu_clave_secreta_de_stripe

# Configuraciones adicionales
spring.main.allow-circular-references=true
logging.level.org.springframework.security=DEBUG
